<!DOCTYPE html>
<html>
<head>
    <title>Search Claims</title>
</head>
<body>
    <h1>Search Claims</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Search for claims..." required>
        <button type="submit">Search</button>
    </form>
    {% if claims %}
        <h2>Search Results:</h2>
        <ul>
            {% for claim in claims %}
                <li>
                    <strong>Claim:</strong> {{ claim.claim }}<br>
                    <strong>Result:</strong> {{ claim.result }}<br>
                    <strong>Date:</strong> {{ claim.timestamp }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
