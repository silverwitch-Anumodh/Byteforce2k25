<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>Result</h1>
    <p>The claim is: <strong>{{ prediction }}</strong></p>
    {% if articles %}
        <h2>Related Articles:</h2>
        <ul>
            {% for title, url in articles %}
                <li><a href="{{ url }}" target="_blank">{{ title }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="{{ url_for('home') }}">Check another claim</a>
</body>
</html>
